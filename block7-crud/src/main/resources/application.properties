# Las 2 primeras filas habilitan la consola para ver desde nuestro navegador la dirección desde la que accedemos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Indicamos donde vamos a alojar la base de datos para leer y escribir sobre ella. Podemos hacer que se alojen en memorial cambienado el file por mem
spring.datasource.url=jdbc:h2:file:~/springdatademo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
hibernate.dialect=org.hibernate.dialect.H2Dialect
# Indicamos que queremos hacer con la base de datos cada vez que iniciemos nuestra applicación. Se borrarán y crearán cada vez que iniciemos
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true